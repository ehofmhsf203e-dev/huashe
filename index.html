<!DOCTYPE html>
<html>
<head>

    <!-- 引入Ant Design的JavaScript文件（通过CDN方式） -->
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/antd/5.8.2/antd.min.js"></script>
    <style>
        #domainList {
            font-size: 24px;
            margin: 20px;
        }
        .domain {
            margin: 5px 0;
        }
    </style>
    <script defer src="https://analytics.ovobb.com/script.js" data-website-id="c57e5f29-3b16-4f62-9818-c24053d630b0"></script>
</head>
<body>
    <header id="banner">
        <p style="color: red;"><a href="https://huashequ.github.io/">花社区最新备用地址和域名</a></p>
        <p style="color: red;">! 防丢失邮箱：huashequ666@gmail.com</p>
        <p style="color: red;">! 请将本页添加到桌面或者浏览器收藏夹避免丢失</p>
    </header>
    <main id="content">
        <p style="color: red;">你当前访问的域名不稳定！请将本防丢失页面加入收藏夹！</p>
        <p style="color: red;">请优先使用下方按钮生成随机网址,提高您的访问能力！</p>
        <button id="generateButton">点我生成随机网址</button>
        <div id="domainList"></div>
        
    </main>
    <script>
        // 创建React组件来构建页面结构
        const MyPage = () => {
            return (
                <div>
                    {/* 使用Ant Design的Space组件来增加元素间的间距，使其布局更合理，类似之前的header区域 */}
                    <div style={{ marginBottom: '16px' }}>
                        <span className="ant-typography ant-typography-secondary">
                            <a href="www.baidu.com">域名</a>
                        </span>
                        <span className="ant-typography ant-typography-secondary">
                           ! 防丢失邮箱：baid@baidu.com
                        </span>
                        <span className="ant-typography ant-typography-secondary">
                           ! 请将本页添加到桌面或者浏览器收藏夹避免丢失
                        </span>
                    </div>
                    {/* 主体内容区域，同样使用Space组件来调整布局 */}
                    <div>
                        <span className="ant-typography ant-typography-danger">
                            你当前访问的域名不稳定！请将本防丢失页面加入收藏夹！
                        </span>
                        <span className="ant-typography ant-typography-danger">
                            请优先使用下方按钮生成随机网址,提高您的访问能力！
                        </span>
                        {/* 使用Ant Design的Button组件来替换原生按钮，使其样式更美观统一 */}
                        <button className="ant-btn ant-btn-primary" id="generateButton">
                            点我生成随机网址
                        </button>
                        <div id="domainList"></div>
                    </div>
                </div>
            );
        };

        // 将React组件渲染到页面指定的DOM节点（这里是id为root的div元素）
        ReactDOM.render(<MyPage />, document.getElementById('root'));
    </script>
    <script>
        function generateRandomPrefix(length = 6) {
            const letters = 'abcdefghijklmnopqrstuvwxyz'; // 小写字母
            let prefix = '';
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * letters.length);
                prefix += letters[randomIndex];
            }
            return prefix;
        }

        function generateRandomDomains(suffixes, count = 5) {
            const domains = [];
            for (let i = 0; i < count; i++) {
                const prefix = generateRandomPrefix();
                const randomSuffix = suffixes[Math.floor(Math.random() * suffixes.length)];
                const domain = `${prefix}${randomSuffix}`;
                domains.push(domain);
            }
            return domains;
        }

        function displayDomains(domains) {
            const domainList = document.getElementById('domainList');
            domainList.innerHTML = ''; // 清空当前内容
            domains.forEach(domain => {
                const domainItem = document.createElement('div');
                domainItem.className = 'domain';
                const link = document.createElement('a');
                link.href = `https://${domain}`; // 将域名转换为超链接
                link.innerText = domain; // 显示域名
                link.target = "_blank"; // 在新标签页中打开
                domainItem.appendChild(link);
                domainList.appendChild(domainItem);
            });
        }

        document.getElementById('generateButton').onclick = function() {
            const suffixes = ['.hua001.life', '.hua001.site', '.hua001.org']; // 预定义后缀
            const randomDomains = generateRandomDomains(suffixes);
            displayDomains(randomDomains);
        };
</script>
    <footer id="footer">
